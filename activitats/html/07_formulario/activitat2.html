<html lang="es">
    <head>
    <meta charset="UTF-8"/>

    <body>
        <form>
            <legend>Tienda de altavoces</legend>
            <label>
                <p>Modelo</p>
            </label>
            <select name="Modelo">
                <option value="" aria-label="Modelo" disabled selected>¿Qué modelo desea?</option>
                <option value="0">R4</option>
                <option value="1">R5</option>
                <option value="2">SR1</option>
            </select>
            <label>
                <p>Potencia máxima (entre 50 y 100):</p>
                <input type="number" name="Potencia">
            </label>
            </select>
            <label>
                <p>¿Bluetooth?</p>
            </label>
            <select name="¿Bluetooth?">
                <option value="" aria-label="¿Bluetooth?" disabled selected>¿Desea bluetooth?</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
            <label>
                Color
            </label>
            <input type="color" name="color">
            <p><button type="submit">Enviar</button></p>
        </form>
    </body>
